<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Academic Progress Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Academic Progress Tracker</h1>
    <div class="add-course-section">
      <input type="text" id="disciplineInput" placeholder="Discipline Name">
      <input type="text" id="statusInput" placeholder="Status">
      <input type="text" id="workGradeInput" placeholder="Work Grade">
      <input type="text" id="testGradeInput" placeholder="Test Grade">
      <input type="number" id="noteWeightInput" placeholder="Note Weight">
      <button onclick="addDiscipline()">Add Discipline</button>
    </div>
    <div class="table-container">
      <table id="disciplineTable">
        <thead>
          <tr>
            <th>Discipline Name</th>
            <th>Status</th>
            <th>Work Grade</th>
            <th>Test Grade</th>
            <th>Note Weight</th>
            <th>Final Grade</th>
          </tr>
        </thead>
        <tbody id="disciplineList">
          <!-- Disciplines will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <div class="summary">
      <p>Total Disciplines: <span id="totalDisciplines">0</span></p>
      <p>Average Final Grade: <span id="averageFinalGrade">0.00</span></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
